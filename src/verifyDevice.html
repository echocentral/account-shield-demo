<html>
	<head>
		<title>Verify Your Device</title>
	</head>
	<body>
		<h1>Verify Your Device</h1>
		<form action="verifyDevice" method="POST">
			<input type="text" id="sessionIdInput" name="sessionId" value=""/>
			<input type="text" id="userIdInput" name="userId" value=""/>
			<input type="text" name="verificationCode" placeholder="Verification Code"/>
			<input type="submit"></input>
		</form>
		<script>
		function getQueryParam( field, url ) {
		    var href = url ? url : window.location.href;
		    var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );
		    var string = reg.exec(href);
		    return string ? string[1] : null;
		};
		document.getElementById("sessionIdInput").value = getQueryParam("sessionId");
		document.getElementById("userIdInput").value = getQueryParam("userId");
		</script>
	</body>
</html>
